# LEGACY2 KSUN - FINAL VERSION
name: Build Kernel GKI 5.10 KSUN

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Custom Kernel Name (Leave empty for default)'
        required: false
        default: ''
        type: string
      clang_version:
        description: 'Select Clang Version'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      # ===============================================================
      # 1. PERSIAPAN LINGKUNGAN
      # ===============================================================
      - name: Free disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "titit"
          git config --global user.email "Kingfinik98@gmail.com"

      - name: Install build tools
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      # ===============================================================
      # 2. SETUP SUMBER KERNEL
      # ===============================================================
      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      # ===============================================================
      # 3. INTEGRASI KERNELSU & SUSFS
      # ===============================================================
      - name: Setup KernelSU-Next & SUSFS
        working-directory: gki/common
        run: |
          echo "üß© Setup KernelSU-Next (Legacy)"
          # Gunakan setup script dari fork Anda
          curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/legacy/kernel/setup.sh" | bash -
          
          echo "‚û°Ô∏è Fix Folder Drivers Makefile"
          # PENTING: Mendaftarkan folder kernelsu ke sistem build
          if ! grep -q "obj-\$(CONFIG_KSU) += kernelsu/" drivers/Makefile; then
            echo 'obj-$(CONFIG_KSU) += kernelsu/' >> drivers/Makefile
          fi

          echo "‚û°Ô∏è Cloning susfs4ksu"
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 sus
          echo "ü©π Patching susfs4ksu"
          susfs=sus/kernel_patches
          cp -r $susfs/fs .
          cp -r $susfs/include .
          cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
          echo "‚úÖ SUSFS patched"

      # --- PERBAIKAN KRUSIAL: Menambahkan definisi fungsi yang hilang ---
      - name: Add Legacy Hooks for Manual Patch
        working-directory: gki/common
        run: |
          echo "üîß Menambahkan definisi fungsi legacy hooks..."
          # Buat file C baru untuk fungsi-fungsi yang hilang
          cat > drivers/kernelsu/legacy_hooks.c << 'EOF'
          #include <linux/fs.h>
          #include <linux/file.h>
          #include <linux/uaccess.h>

          // Fungsi-fungsi stub untuk patch manual hook
          // Ini mengatasi error "undefined symbol"
          bool ksu_input_hook __read_mostly = false;
          bool ksu_vfs_read_hook __read_mostly = false;

          int ksu_handle_input_handle_event(unsigned int *type, unsigned int *code, int *value) { return 0; }
          int ksu_handle_execveat(int *fd, struct filename **filename_ptr, void *argv, void *envp, int *flags) { return 0; }
          int ksu_handle_faccessat(int *dfd, const char __user **filename_user, int *mode, int *flags) { return 0; }
          int ksu_handle_sys_read(unsigned int fd, char __user **buf_ptr, size_t *count_ptr) { return 0; }
          int ksu_handle_stat(int *dfd, const char __user **filename_user, int *flags) { return 0; }
          int ksu_handle_sys_reboot(int magic1, int magic2, unsigned int cmd, void __user **arg) { return 0; }
          EOF
          
          # Tambahkan file baru ke Makefile agar dikompilasi
          echo "obj-y += legacy_hooks.o" >> drivers/kernelsu/Makefile
          
          echo "‚úÖ Legacy hooks berhasil ditambahkan dan Makefile diperbarui."

      # ===============================================================
      # 4. PATCHING KERNEL (UMUM)
      # ===============================================================
      - name: Apply Rama patch
        working-directory: gki/common
        run: |
          echo "Downloading commit 881fa16..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/881fa16.patch" -o rama.patch
          
          echo "Attempting git am..."
          if git am -3 < rama.patch; then
            echo "‚úÖ git am succeeded."
          else
            echo "‚ö†Ô∏è git am failed. Aborting and falling back to force patch..."
            git am --abort
            patch -p1 --fuzz=3 < rama.patch || true
            echo "‚úÖ Applied via patch -p1."
          fi
          rm rama.patch

      - name: Tweak build config
        run: |
          sed -i '2d' gki/common/build.config.gki

      - name: Apply common fixes
        working-directory: gki/common
        run: |
          echo "Applying requested cherry-picks..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" | git am -3 || {
             echo "git am failed, falling back to patch..."
             curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" | patch -p1
          }

      - name: Fix Stack Protector
        working-directory: gki/common
        run: |
          echo "üõ†Ô∏è Applying manual Stack Protector fix "
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig

      - name: Patch module & DRM (Xiaomi Compat)
        working-directory: gki/common
        run: |
          echo "ü©π [9/10] Menerapkan patch kompatibilitas untuk perangkat Xiaomi"
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c

      - name: Remove check_defconfig
        run: |
          echo "üßπ [Clean-Up] Deleting check_defconfig"
          sed -i 's/check_defconfig//' gki/common/build.config.gki

      # ===============================================================
      # 5. KONFIGURASI KERNEL
      # ===============================================================
      - name: Inject All Kernel Configs
        working-directory: gki/common
        run: |
          echo "‚öôÔ∏è Menambahkan konfigurasi kernel"
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          cat >> $DEFCONFIG <<EOF
          
          # Konfigurasi KSU NEXT & SUSFS
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_SYSCALL_HOOK=y
          CONFIG_KSU_KPROBES_HOOK=n
          
          # Add SUSFS configuration settings
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          
          # Tambahan tmpfs & Optimasi
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_HZ_300=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          EOF
          
      # ===============================================================
      # 6. PATCHING MANUAL HOOK
      # ===============================================================
      - name: Apply scope_min_manual_hooks_v1.6.patch
        working-directory: gki/common
        run: |
          echo "ü©π Menerapkan scope_min_manual_hooks_v1.6.patch..."
          curl -o scope_min_manual_hooks_v1.6.patch https://raw.githubusercontent.com/WildKernels/kernel_patches/refs/heads/main/next/scope_min_manual_hooks_v1.6.patch
          patch -p1 --fuzz=3 < scope_min_manual_hooks_v1.6.patch
          rm -f scope_min_manual_hooks_v1.6.patch
          
      # ===============================================================
      # 7. PERSIAPAN BUILD AKHIR
      # ===============================================================
      - name: Set version
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          KERNEL_NAME="${{ github.event.inputs.kernel_name }}"
          if [ -n "$KERNEL_NAME" ]; then
             sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = -$KERNEL_NAME/" Makefile
          fi

      - name: Setup Clang
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          if [ "${{ github.event.inputs.clang_version }}" == "r536225 (Clang 19)" ]; then
            echo "Setting up Clang-19 (r536225)..."
            CLANG_VER="clang-r536225"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
            echo "Setting up Clang-20 (r547379)..."
            CLANG_VER="clang-r547379"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          echo "CLANG_VER=$CLANG_VER" >> $GITHUB_ENV
          mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
          cd prebuilts-master/clang/host/linux-x86
          curl -L "${CLANG_URL}" | tar -xz -C $CLANG_VER
          ln -sf $CLANG_VER clang-r416183b

      - name: Commit changes
        working-directory: gki/common
        run: |
          git add .
          git commit -m "Final clean tree before build" || true

      # ===============================================================
      # 8. KOMPILASI & UPLOAD
      # ===============================================================
      - name: Compile
        working-directory: gki
        run: |
          # Memastikan toolchain ada di PATH
          export PATH=$(pwd)/prebuilts-master/clang/host/linux-x86/${{ env.CLANG_VER }}/bin:$PATH
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: KSUN-Kernel-Image
          path: gki/out/android12-5.10/common/arch/arm64/boot/Image
          if-no-files-found: warn

      - name: Push to PixelDrain
        if: always() 
        run: |
          IMG="gki/out/android12-5.10/common/arch/arm64/boot/Image"
          if [ -f "$IMG" ]; then
            curl -u :cf8ac774-486a-4775-9028-e7f134fcafc8 -F file=@$IMG https://pixeldrain.com/api/file
          fi
