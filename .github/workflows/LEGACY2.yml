# LEGACY2 KSUN

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel Kustom (Kosongkan untuk default)'
        required: false
        default: ''
        type: string
      clang_version:
        description: 'Pilih Versi Clang'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Bebaskan ruang disk
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Konfigurasi Git
        run: |
          git config --global user.name "titit"
          git config --global user.email "Kingfinik98@gmail.com"

      - name: Instal alat build
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Inisialisasi & Sinkronisasi GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Terapkan patch Rama
        working-directory: gki/common
        run: |
          echo "Mengunduh commit 881fa16..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/881fa16.patch" -o rama.patch
          
          echo "Mencoba git am..."
          if git am -3 < rama.patch; then
            echo "âœ… git am berhasil."
          else
            echo "âš ï¸ git am gagal. Membatalkan dan beralih ke patch paksa..."
            git am --abort
            
            # Terapkan patch, izinkan kegagalan parsial (hunks yang dilewati tidak masalah)
            patch -p1 --fuzz=3 < rama.patch || true
            
            echo "âœ… Diterapkan melalui patch -p1 (Konflik/Duplikat diabaikan)."
          fi
          rm rama.patch

      - name: Ubah konfigurasi build
        run: |
          sed -i '2d' gki/common/build.config.gki

      - name: Setup KernelSU-Next & SUSFS
        working-directory: gki/common
        run: |
          echo "ðŸ§© Gabungkan dan tambahkan KernelSU-Next dan SUSFS"
          echo "âž¡ï¸ Menambahkan KernelSU-Next"
          curl -LSs "https://raw.githubusercontent.com/Kingfinik98/KernelSU-Next/refs/heads/legacy/kernel/setup.sh" | bash -
          echo "âœ… KernelSU-Next ditambahkan"
          echo "âž¡ï¸ Mengkloning susfs4ksu"
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 sus
          echo "âœ… SUSFS berhasil dikloning"
          echo "ðŸ©¹ Mempatch susfs4ksu"
          susfs=sus/kernel_patches
          cp -r $susfs/fs .
          cp -r $susfs/include .
          cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
          echo "âœ… SUSFS dipatch"

      - name: Terapkan perbaikan umum
        working-directory: gki/common
        run: |
          echo "Menerapkan cherry-picks yang diminta..."
          
          # Patch 1: Pembaruan/perbaikan Common 5.10
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" | git am -3 || {
             echo "git am gagal, beralih ke patch..."
             curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" | patch -p1
          }

      - name: Perbaiki Stack Protector
        working-directory: gki/common
        run: |
          echo "ðŸ› ï¸ Menerapkan perbaikan manual Stack Protector "
          # 1. Edit arch/arm64/Kconfig
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          # 2. Nonaktifkan di gki_defconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          echo "âœ… Perbaikan Stack Protector diterapkan secara manual."

      - name: Patch module & DRM (Kompabilitas Xiaomi)
        working-directory: gki/common
        run: |
          echo "ðŸ©¹ [9/10] Menerapkan patch kompatibilitas untuk perangkat Xiaomi"
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          echo "âœ… Perbaikan selesai"

      - name: Hapus check_defconfig
        run: |
          echo "ðŸ§¹ [Pembersihan] Menghapus check_defconfig"
          sed -i 's/check_defconfig//' gki/common/build.config.gki

      - name: Sisipkan Semua Konfigurasi Kernel
        working-directory: gki/common
        run: |
          echo "âš™ï¸ Menambahkan konfigurasi kernel"
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          cat >> $DEFCONFIG <<EOF
          # Config - Tambahan untuk Performa Game
          # ===============================================
          # Konfigurasi KSU NEXT & SUSFS
          # Add KSU configuration settings
          CONFIG_KSU=y
          CONFIG_KPM=n
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_KPROBES_HOOK=n
          # Add SUSFS configuration settings
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          # Add additional tmpfs config setting
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          # Add additional config setting
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          # Add BBR Config
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_DEFAULT_BBR=y
          # Optimasi tambahan (Smooth & Responsiveness)
          CONFIG_HZ_300=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_SCHED_TUNE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          EOF

      - name: Terapkan scope_min_manual_hooks_v1.6.patch
        working-directory: gki
        run: |
          echo "ðŸ©¹ Menerapkan patch scope_min_manual_hooks_v1.6.patch.."
          cd common
          curl -o scope_min_manual_hooks_v1.6.patch https://raw.githubusercontent.com/WildKernels/kernel_patches/refs/heads/main/next/scope_min_manual_hooks_v1.6.patch
          chmod +x scope_min_manual_hooks_v1.6.patch
          ./scope_min_manual_hooks_v1.6.patch
          echo "âœ… Script hook scope_min_manual_hooks_v1.6.patch berhasil dijalankan."
          rm -f scope_min_manual_hooks_v1.6.patch

      - name: Atur versi
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          chmod +x scripts/setlocalversion
          
          KERNEL_NAME="${{ github.event.inputs.kernel_name }}"

          if [ -n "$KERNEL_NAME" ]; then
             echo "Mengatur nama kernel kustom: $KERNEL_NAME"
             if grep -q '^EXTRAVERSION *=' Makefile; then
               sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = -$KERNEL_NAME/" Makefile
             else
               echo "EXTRAVERSION = -$KERNEL_NAME" >> Makefile
             fi
          else
             echo "Input nama kernel kosong. Melewati nama kustom (Menggunakan Default)."
          fi

      - name: Setup Clang
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          
          if [ "${{ github.event.inputs.clang_version }}" == "r536225 (Clang 19)" ]; then
            echo "Mengatur Clang-19 (r536225)..."
            CLANG_VER="clang-r536225"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
            echo "Mengatur Clang-20 (r547379)..."
            CLANG_VER="clang-r547379"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          
          echo "CLANG_VER=$CLANG_VER" >> $GITHUB_ENV

          mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
          cd prebuilts-master/clang/host/linux-x86
          curl -L "${CLANG_URL}" | tar -xz -C $CLANG_VER
          
          rm -rf clang-r416183b
          ln -sf $CLANG_VER clang-r416183b

      - name: Commit perubahan
        working-directory: gki/common
        run: |
          git add .
          git commit -m "Final clean tree before build" || true

      - name: Kompilasi
        working-directory: gki
        run: |
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Unggah Artefak
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: KSUN-Kernel-Image
          path: gki/out/android12-5.10/common/arch/arm64/boot/Image
          if-no-files-found: warn

      - name: Push ke PixelDrain
        if: always() 
        run: |
          if [ -f gki/out/android12-5.10/common/arch/arm64/boot/Image ]; then
            curl -u :cf8ac774-486a-4775-9028-e7f134fcafc8 \
              -F file=@gki/out/android12-5.10/common/arch/arm64/boot/Image \
              https://pixeldrain.com/api/file
          else
            echo "File Image tidak ditemukan. Build kemungkinan gagal."
          fi